<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Call-us" />
  <meta name="author" content="khiro" />
  <title>ETB/Call us</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" type="image/x-icon" href="../icon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("eUhmexwpNz5XkvfQV"); // Public Key
    })();
  </script>
</head>
<body>
  <div class="header">
    <div class="fix-head">
      <div>
        <a href="../web/home-en.html"><img src="../image/logo.png" alt="logo" class="logo" style="width: 100px; height: 100px;" /></a>
      </div>
      <div class="fix-left">
        <ul>
          <li>
            <select name="language" style="margin-top: 25px;"  id="pageSelect">
              <option value="call-us-en.html" selected>English</option>
              <option value="call-us-ar.html">Arabic</option>
              <option value="call-us-fr.html">French</option>
            </select>
          </li>
          <li><a href="../web/home-en.html#Connect-with-us" style="border: solid;margin: 10px;padding: 5px;font-size: 20px;border-radius: 6px;">Connect with us</a></li>
        </ul>
      </div>
      <div class="fix-right"><br><br>
        <ul>
          <li><a href="call-us-en.html" class="c-fix">Call Us</a></li>
          <li><a href="development-en.html" class="c-fix">About Us</a></li>
          <li><a href="../web/home-en.html" class="c-fix">Homepage</a></li>
        </ul>
      </div>
    </div>
    <div class="garaj"><br></div>
    <div class="Call-us">
      <form class="contact-form" id="contactForm">
        <div class="inputs">
          <input type="text" id="name" placeholder="Name" required>
          <input type="text" id="phone" placeholder="Phone number" required>
          <input type="email" id="email" placeholder="Your Email" required>
          <input type="submit" value="Send">
        </div>
        <textarea id="message" placeholder="Message"></textarea>
      </form>
    </div>
    <div class="footer">
      <div style="text-align: left; margin-left: 15%;">
        <br><br>
        <a href="https://www.instagram.com/chaalalhamidetbtce/" target="_blank" style="margin-left: 20px;"><img src="../image/soshelmidya/I.png" alt="instagram" width="30" /></a>
        <a href="https://x.com/etbtce_chaalal" target="_blank" style="margin-left: 20px;"><img src="../image/soshelmidya/T.png" alt="twitter" width="30" /></a>
        <a href="https://www.facebook.com/etb.tce.chaalal.hamid/" target="_blank" style="margin-left: 20px;"><img src="../image/soshelmidya/F.png" alt="facebook" width="30" /></a>
        <img src="../image/logo.png" alt="logo" width="50" style="float: right; margin-right: 20px;" />
      </div>
    </div>
    <script>
              document.getElementById("pageSelect").addEventListener("change", function() {
                  let url = this.value;
                  if (url) {
                      window.location.href = url; // ينقل المستخدم إلى الرابط
                  }
              });

               document.getElementById("contactForm").addEventListener("submit", function(event) {
                  event.preventDefault();

                  // نحصل على الزر
                  let submitBtn = this.querySelector('input[type="submit"]');
                  submitBtn.disabled = true;       // نوقف الزر
                  submitBtn.value = "⏳ Sending..."; // نغير النص

                  let params = {
                    name: document.getElementById("name").value,
                    phone: document.getElementById("phone").value,
                    email: document.getElementById("email").value,
                    message: document.getElementById("message").value
                  };

                  emailjs.send("service_if9wn4l", "template_dcloigp", params)
                    .then(function(response) {
                      console.log("SUCCESS", response);
                      alert("✅ Thank you for contacting us. We will respond to your email as soon as possible!");

                      // نرجع الزر لحالتو
                      submitBtn.disabled = false;
                      submitBtn.value = "Send";

                      // نفضي الفورم بعد الإرسال
                      document.getElementById("contactForm").reset();
                    }, function(error) {
                      console.error("FAILED", error);
                      alert("❌ Sending failed.");

                      // نرجع الزر يشتغل
                      submitBtn.disabled = false;
                      submitBtn.value = "Send";
                    });
                });
    </script>
  </body>
</html>
