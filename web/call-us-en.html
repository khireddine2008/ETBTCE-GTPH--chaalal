<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Call-us" />
  <meta name="author" content="khiro" />
  <title>ETB/Call us</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" type="image/x-icon" href="../icon.ico" />
</head>
<body>
  <div class="header">
    <div class="fix-head">
      <div>
        <a href="../web/home-en.html"><img src="../image/logo.png" alt="logo" class="logo" style="width: 100px; height: 100px;" /></a>
      </div>
      <div class="fix-left">
        <ul>
          <li>
            <select name="language" style="margin-top: 25px;"  id="pageSelect">
              <option value="call-us-en.html" selected>English</option>
              <option value="call-us-ar.html">Arabic</option>
              <option value="call-us-fr.html">French</option>
            </select>
          </li>
          <li><a href="../web/home-en.html#Connect-with-us" style="border: solid;margin: 10px;padding: 5px;font-size: 20px;border-radius: 6px;">Connect with us</a></li>
        </ul>
      </div>
      <div class="fix-right"><br><br>
        <ul>
          <li><a href="call-us-en.html" class="c-fix">Call Us</a></li>
          <li><a href="development-en.html" class="c-fix">About Us</a></li>
          <li><a href="../web/home-en.html" class="c-fix">Homepage</a></li>
        </ul>
      </div>
    </div>
    <div class="garaj"><br></div>
    <div class="Call-us">
      <form class="contact-form" id="contactForm">
        <div class="inputs">
          <input type="text" id="name" placeholder="Name" required>
          <input type="text" id="Phone number" placeholder="Phone number" required>
          <input type="email" id="email" placeholder="Your Email" required>
          <input type="submit" value="Send">
        </div>
        <textarea id="message" placeholder="Message"></textarea>
      </form>
    </div>
    <div class="footer">
      <div style="text-align: left; margin-left: 15%;">
        <br><br>
        <a href="https://instagram.com" target="_blank" style="margin-left: 20px;"><img src="../image/soshelmidya/I.png" alt="instagram" width="30" /></a>
        <a href="https://twitter.com" target="_blank" style="margin-left: 20px;"><img src="../image/soshelmidya/T.png" alt="twitter" width="30" /></a>
        <a href="https://facebook.com" target="_blank" style="margin-left: 20px;"><img src="../image/soshelmidya/F.png" alt="facebook" width="30" /></a>
        <img src="../image/logo.png" alt="logo" width="50" style="float: right; margin-right: 20px;" />
      </div>
    </div>
    <script>
              document.getElementById("pageSelect").addEventListener("change", function() {
                  let url = this.value;
                  if (url) {
                      window.location.href = url; // ينقل المستخدم إلى الرابط
                  }
              });

              document.getElementById("contactForm").addEventListener("submit", function(event) {
                event.preventDefault(); // يمنع الإرسال العادي

                // جلب البيانات
                let name = document.getElementById("name").value;
                let Phone_number = document.getElementById("Phone number").value;
                let email = document.getElementById("email").value;
                let message = document.getElementById("message").value;

                // البريد اللي راح يوصلك
                let to = "khirosa742@gmail.com";  // <-- غيره لإيميلك

                // تجهيز الرابط لـ Gmail
                let subject = encodeURIComponent("New Message from etbtce&gtph");
                let body = encodeURIComponent(
                  "Name: " + name + "\n" +
                  "Phone number: " + Phone_number + "\n" +
                  "Email: " + email + "\n\n" +
                  "Message:\n" + message
                );

                // فتح Gmail في تبويب جديد
                window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=${to}&su=${subject}&body=${body}`, "_blank");
              });
    </script>
  </body>
</html>
